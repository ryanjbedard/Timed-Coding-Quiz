<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width device-width, initial-scale=1.0" />
    <title>Timed Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <header id="Header">
      <a id="view-high-scores">View High Score</a>
      <p id="Timer"></p>
    </header>
    <main>
      <div id="start-screen">
        <h1>Coding Quiz</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          time by ten seconds!
        </p>
        <button id="startBtn">Start Quiz</button>
      </div>
      <div id="questions" class="hide">
        <h2 id="question-title">
          <!-- Questions from JavaScript -->
        </h2>
        <div id="choices" class="choices">
          <!-- Answer options from JavaScript -->
        </div>
      </div>
      <div id="end-screen" class="hide">
        <h2>Results</h2>
        <input type="text" placeholder="Enter initials" />
        <button id="submit">submit</button>
      </div>
      <div id="scores" class="hide"></div>
    </main>

</html>
